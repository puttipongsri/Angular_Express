<body>
    <div class="container">
      <input type="checkbox" id="check">
      <div class="login form">
        <header>Login</header>
        <form action="#">
          <input type="username" placeholder="Enter your username">
          <input type="password" placeholder="Enter your password">
          <input type="button" class="button" value="Login">
        </form>
        <div class="signup">
          <span class="signup">Don't have an account?
           <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="Enter your username" [(ngModel)]="signupData.username" name="username">
    <input type="password" placeholder="Create a password" [(ngModel)]="signupData.password" name="password">
    <input type="password" placeholder="Confirm your password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword">
    <input type="button" class="button" value="Signup" (click)="onSignup()">
        </form>
        <div class="signup">
          <span class="signup">Already have an account?
           <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
